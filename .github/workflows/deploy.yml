name: Auto Deploy on Version Change
on:
  push:
    branches: [ master ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Get project info
        id: project_info
        run: |
          VERSION=$(grep -A 0 -B 0 "<version>" pom.xml | head -1 | sed -e 's/.*<version>\(.*\)<\/version>.*/\1/' | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')
          PROJECT_NAME=$(grep -A 0 -B 0 "<artifactId>" pom.xml | head -1 | sed -e 's/.*<artifactId>\(.*\)<\/artifactId>.*/\1/' | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "IMAGE_NAME=$PROJECT_NAME" >> $GITHUB_ENV
          echo "Project name: $PROJECT_NAME"
          echo "Version: $VERSION"

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: |
          mvn clean install -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          # 为当前模块构建和推送 Docker 镜像
          echo "Building and pushing image for ${{ env.IMAGE_NAME }}"
          
          # 使用 pom.xml 中配置的仓库路径
          mvn dockerfile:build dockerfile:push -Ddockerfile.tag=${{ env.VERSION }} -Ddockerfile.repository=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          
          # 同时推送 latest 标签
          mvn dockerfile:build dockerfile:push -Ddockerfile.tag=latest -Ddockerfile.repository=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}

      - name: Deployment information
        run: |
          echo "Image successfully pushed to Docker Hub:"
          echo "- ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}"
          echo "- ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest"