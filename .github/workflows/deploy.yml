name: Auto Deploy on Version Change
on:
  push:
    branches: [ master ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        run: |
          echo "CHANGED_FILES<<EOF" >> $GITHUB_ENV
          git diff --name-only HEAD^ HEAD >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Check for version change
        id: check-version
        run: |
          # 检查 pom.xml 是否在变更文件中
          if echo "$CHANGED_FILES" | grep -q "pom.xml"; then
            # 获取前一个提交中的版本号
            OLD_VERSION=$(git show HEAD^:pom.xml | grep -A 0 -B 0 "<version>" | head -1 | sed -e 's/.*<version>\(.*\)<\/version>.*/\1/' | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')
            # 获取当前版本号
            NEW_VERSION=$(grep -A 0 -B 0 "<version>" pom.xml | head -1 | sed -e 's/.*<version>\(.*\)<\/version>.*/\1/' | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')
            
            echo "OLD_VERSION=$OLD_VERSION" >> $GITHUB_ENV
            echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
            echo "Version changed from $OLD_VERSION to $NEW_VERSION"
            
            # 使用 Maven 命令进行更准确的版本比较
            if [ "$OLD_VERSION" != "$NEW_VERSION" ]; then
              echo "VERSION_CHANGED=true" >> $GITHUB_ENV
              echo "Version has changed, proceeding with deployment"
            else
              echo "VERSION_CHANGED=false" >> $GITHUB_ENV
              echo "Version has not changed, deployment will be skipped"
            fi
          else
            echo "VERSION_CHANGED=false" >> $GITHUB_ENV
            echo "pom.xml has not changed, deployment will be skipped"
          fi

      - name: Exit if no version change
        if: env.VERSION_CHANGED != 'true'
        run: |
          echo "No version change detected. Exiting."
          exit 0

      - name: Get project info
        id: project_info
        run: |
          # 使用 Maven 命令准确提取当前项目的 artifactId 和 version
          PROJECT_NAME=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "IMAGE_NAME=$PROJECT_NAME" >> $GITHUB_ENV
          echo "Project name: $PROJECT_NAME"
          echo "Version: $VERSION"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: |
          mvn clean install -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker images
        run: |
          # 为当前模块构建和推送 Docker 镜像
          echo "Building and pushing image for ${{ env.IMAGE_NAME }}"
          
          # 显示将要推送的镜像信息（用于调试）
          echo "Repository: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}"
          echo "Version: ${{ env.VERSION }}"
          
          # 构建 Docker 镜像
          mvn dockerfile:build -Ddockerfile.tag=${{ env.VERSION }} -Ddockerfile.repository=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          
          # 推送镜像到 Docker Hub (使用 GitHub Actions 登录的凭据)
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          
          # 同时推送 latest 标签
          docker tag ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }} ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      - name: Deployment information
        run: |
          echo "Image successfully pushed to Docker Hub:"
          echo "- Repository: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}"
          echo "- Version tag: ${{ env.VERSION }}"
          echo "- Latest tag: latest"
          echo "Deployment completed at: $(date)"